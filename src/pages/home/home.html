<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-content>
        <img src="assets/img/logo_fib_upc.png">
      </ion-card-content>
    </ion-card>

    <div *ngIf="isUserLogged == true">
      <ion-card>  
        <div id="over" style="position:relative; width:100%; height:100%">
          <img style="max-width:100px;" data-src="{{photo_url}}">
        </div>
        <ion-card-content>
          <ion-card-title>
            Welcome back, {{name}} {{surname}}
          </ion-card-title>

          User: {{username}} <br>
          Email: {{email}}<br>
          <button ion-button secondary (click)="logout()">Logout</button> 
        </ion-card-content>
      </ion-card>

      <ion-card>  
        <ion-item>
          <ion-avatar item-left>
            <img data-src="{{photo_url}}">
          </ion-avatar>
          <h2>Classes d'avui</h2>
          <p>------</p>

          <button ion-item *ngFor="let c of getTodayClasses()">
            {{c["codi_assig"]}} - {{c["tipus"]}}
            {{c["inici"]}} - {{c["aules"]}}
          </button>
        </ion-item>
      </ion-card>
    </div>

    <div *ngIf="isUserLogged == false">  
      <ion-card>
        <ion-card-header>
          Log in {{lolo}}
        </ion-card-header>

        <ion-card-content>
          Guest user
          <button ion-button secondary (click)="login()">Login</button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
