<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="isUserLogged == true">
    <h3>Welcome back, </h3>    
    <button ion-button secondary (click)="logout()">Logout</button>    
  </div>

  <div *ngIf="isUserLogged == false">
    <button ion-button secondary (click)="login()">Login</button>    
  </div>
</ion-content>
